{% extends "base.html" %}

{% block title %}Signup - Smart Kitchen{% endblock %}

{% block content %}
<div class="row align-items-center min-vh-100">
    <div class="col-sm-8 col-md-6 col-lg-4 mx-auto">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4">
                <h3 class="card-title mb-4 text-center fw-bold">
                    <i class="bi bi-person-plus"></i> Create Account
                </h3>

                <form method="POST" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="At least 6 characters" required>
                        <small class="form-text text-muted">Minimum 6 characters recommended</small>
                    </div>

                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-person-plus"></i> Create Account
                    </button>
                </form>

                <hr>

                <p class="text-center text-muted small mb-0">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="fw-bold">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
