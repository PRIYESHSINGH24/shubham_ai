{% extends "base.html" %}

{% block title %}Login - Smart Kitchen{% endblock %}

{% block content %}
<div class="row align-items-center min-vh-100">
    <div class="col-sm-8 col-md-6 col-lg-4 mx-auto">
        <div class="card shadow-lg border-0">
            <div class="card-body p-4">
                <h3 class="card-title mb-4 text-center fw-bold">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </h3>

                <form method="POST" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>

                <hr>

                <p class="text-center text-muted small mb-0">
                    Don't have an account?
                    <a href="{{ url_for('signup') }}" class="fw-bold">Sign up here</a>
                </p>
            </div>
        </div>

        <div class="alert alert-info mt-3 small">
            <strong>Demo Credentials:</strong><br>
            Email: demo@example.com<br>
            Password: demo123
        </div>
    </div>
</div>
{% endblock %}
